<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Work Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* --- FULL PAGE LAYOUT OVERRIDES --- */
        body {
            background-color: white;
            padding-top: 0;
            /* No top navigation bar here */
            margin: 0;
            height: 100vh;
            /* Fill viewport height */
            width: 100vw;
            /* Fill viewport width */
            overflow: hidden;
            /* Prevent body scroll, use internal scrollbars */
        }

        .wo-window {
            background: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: none;
            box-shadow: none;
        }

        .wo-header-bar {
            display: none;
        }

        .wo-body {
            flex-grow: 1;
            display: flex;
            overflow: hidden;
            /* Contains the scrollable areas */
        }

        /* LEFT SIDEBAR */
        .wo-sidebar {
            width: 320px;
            background-color: #f2f2f2;
            border-right: 1px solid #dcdcdc;
            padding: 15px;
            overflow-y: auto;
            /* Scroll independently */
            flex-shrink: 0;
            height: 100%;
        }

        .wo-input-group {
            margin-bottom: 10px;
        }

        .wo-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 2px;
            display: block;
        }

        .wo-fieldset {
            border: 1px solid #d0d0d0;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 3px;
            background: #fcfcfc;
            position: relative;
            margin-top: 15px;
        }

        .wo-fieldset-legend {
            font-size: 0.85rem;
            color: #444;
            font-weight: 600;
            position: absolute;
            top: -10px;
            left: 10px;
            background: #f2f2f2;
            padding: 0 5px;
        }

        .form-control-sm,
        .form-select-sm {
            border-radius: 2px;
            border-color: #ccc;
            font-size: 0.85rem;
        }

        /* RIGHT CONTENT */
        .wo-content {
            flex-grow: 1;
            padding: 15px 25px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            /* Scroll independently */
            background-color: white;
            height: 100%;
        }

        /* Status Buttons */
        .status-btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 5px;
            margin-bottom: 20px;
        }

        .btn-status {
            border: 1px solid #ccc;
            background: #f9f9f9;
            color: #555;
            font-size: 0.85rem;
            padding: 6px 15px;
            border-radius: 2px;
            font-weight: 500;
        }

        .btn-status.active {
            background-color: #5cb85c;
            /* Green */
            color: white;
            border-color: #4cae4c;
        }

        .btn-status:hover {
            background-color: #e6e6e6;
        }

        /* Equipment Row */
        .equip-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .equip-select {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        /* Tabs */
        .wo-nav-tabs {
            border-bottom: 2px solid #ddd;
            margin-bottom: 10px;
        }

        .wo-nav-link {
            border: none;
            background: transparent;
            color: #777;
            padding: 8px 15px;
            font-weight: 500;
            position: relative;
            cursor: pointer;
        }

        .wo-nav-link.active {
            color: #337ab7;
            border-bottom: 2px solid #337ab7;
            margin-bottom: -2px;
        }

        .badge-count {
            background: #eee;
            color: #555;
            font-size: 0.7rem;
            padding: 2px 5px;
            border-radius: 50%;
            margin-left: 5px;
            vertical-align: top;
        }

        /* Table */
        .wo-table th {
            font-size: 0.8rem;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #eee;
            padding: 8px;
        }

        .wo-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
            color: #444;
            font-size: 0.9rem;
        }

        .wo-table tr:hover {
            background-color: #f9f9f9;
        }

        /* Totals Section */
        .totals-area {
            margin-top: auto;
            display: flex;
            justify-content: flex-end;
            padding-top: 20px;
            padding-bottom: 10px;
        }

        .totals-grid {
            width: 300px;
        }

        .total-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        .total-label {
            flex-grow: 1;
            text-align: right;
            padding-right: 10px;
            color: #666;
        }

        .total-input {
            width: 100px;
            text-align: right;
            padding: 2px 5px;
            border: 1px solid #ccc;
            background: #eef2f8;
            /* Light blueish input bg */
            border-radius: 2px;
        }

        .total-input-white {
            background: white;
        }

        /* Footer */
        .wo-footer {
            height: 50px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 0.85rem;
            color: #888;
            flex-shrink: 0;
        }

        .btn-footer-save {
            background-color: #2f73b6;
            color: white;
            border: 1px solid #245d94;
        }

        .btn-footer-save:hover {
            background-color: #245d94;
            color: white;
        }

        .btn-footer-cancel {
            background-color: #fff;
            border: 1px solid #ccc;
            color: #333;
            margin-right: 10px;
        }

        /* Custom scrollbar for container */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
    </style>
</head>

<body>

    <div class="wo-window">
        <div class="wo-body">

            <div class="wo-sidebar">
                <div class="row g-2 mb-3">
                    <div class="col-7">
                        <label class="wo-label">WO #:</label>
                        <input type="text" class="form-control form-control-sm" value="1450">
                    </div>
                    <div class="col-5">
                        <label class="wo-label">Priority:</label>
                        <select class="form-select form-select-sm">
                            <option>NORMAL</option>
                        </select>
                    </div>
                </div>

                <div class="wo-fieldset">
                    <div class="wo-fieldset-legend">Dates</div>

                    <div class="mb-2 row align-items-center">
                        <label class="col-4 wo-label text-end pe-2">Scheduled:</label>
                        <div class="col-8">
                            <input type="text" class="form-control form-control-sm" value="3/2/2020">
                        </div>
                    </div>
                    <div class="mb-2 row align-items-center">
                        <label class="col-4 wo-label text-end pe-2">Due:</label>
                        <div class="col-8">
                            <input type="text" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="mb-2 row align-items-center">
                        <label class="col-4 wo-label text-end pe-2">Started:</label>
                        <div class="col-8">
                            <input type="text" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="mb-2 row align-items-center">
                        <label class="col-4 wo-label text-end pe-2">Completed:</label>
                        <div class="col-8">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control">
                                <span class="input-group-text"><i class="fas fa-chevron-down"
                                        style="font-size: 0.7rem;"></i></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="wo-fieldset">
                    <div class="wo-fieldset-legend">Assignee</div>
                    <div class="mb-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="assigneeType" checked>
                            <label class="form-check-label" style="font-size: 0.8rem;">Employee</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="assigneeType">
                            <label class="form-check-label" style="font-size: 0.8rem;">Vendor</label>
                        </div>
                        <i class="fas fa-plus float-end text-secondary" style="font-size: 0.9rem; cursor: pointer;"></i>
                    </div>
                    <select class="form-select form-select-sm"></select>
                </div>

                <div class="wo-fieldset">
                    <div class="wo-fieldset-legend">Misc. Details</div>

                    <div class="mb-2 row align-items-center">
                        <label class="col-4 wo-label text-end pe-2">Type:</label>
                        <div class="col-8"><select class="form-select form-select-sm"></select></div>
                    </div>
                    <div class="mb-2 row align-items-center">
                        <label class="col-4 wo-label text-end pe-2">Cost Center:</label>
                        <div class="col-8"><select class="form-select form-select-sm"></select></div>
                    </div>
                    <div class="mb-2 row align-items-center">
                        <label class="col-4 wo-label text-end pe-2">PO #:</label>
                        <div class="col-8"><select class="form-select form-select-sm"></select></div>
                    </div>
                    <div class="mb-2 row align-items-center">
                        <label class="col-4 wo-label text-end pe-2">Invoice #:</label>
                        <div class="col-8"><input type="text" class="form-control form-control-sm"></div>
                    </div>
                    <div class="mb-2 row align-items-center">
                        <label class="col-4 wo-label text-end pe-2">(Custom)</label>
                        <div class="col-8"><input type="text" class="form-control form-control-sm"></div>
                    </div>
                    <div class="mb-2 row align-items-center">
                        <label class="col-4 wo-label text-end pe-2">(Custom)</label>
                        <div class="col-8"><input type="text" class="form-control form-control-sm"></div>
                    </div>
                </div>
            </div>

            <div class="wo-content">

                <div class="status-btn-group">
                    <button class="btn btn-status active">Open</button>
                    <button class="btn btn-status">In Progress</button>
                    <button class="btn btn-status">On Hold</button>
                    <button class="btn btn-status">Complete</button>
                    <button class="btn btn-status px-2"><i class="fas fa-ellipsis-v"></i></button>
                </div>

                <div class="equip-row">
                    <div class="equip-select">
                        <span class="text-secondary small fw-bold">Equipment:</span>
                        <div class="input-group input-group-sm" style="width: 250px;">
                            <input type="text" class="form-control" value="A001 - 2011 Crown Vic">
                            <span class="input-group-text bg-white"><i
                                    class="fas fa-chevron-down text-secondary"></i></span>
                        </div>
                        <i class="fas fa-plus text-secondary cursor-pointer"></i>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <span class="text-secondary small">Mileage</span>
                        <input type="text" class="form-control form-control-sm text-end" value="81,872"
                            style="width: 80px;">
                    </div>
                </div>

                <div class="wo-nav-tabs d-flex">
                    <div class="wo-nav-link active">Maintenance <span class="badge-count">2</span></div>
                    <div class="wo-nav-link">Parts</div>
                    <div class="wo-nav-link">Labor</div>
                    <div class="wo-nav-link">Attachments</div>
                    <div class="wo-nav-link">Notes</div>
                </div>

                <table class="table wo-table mt-2">
                    <thead>
                        <tr>
                            <th style="width: 70%">Maintenance</th>
                            <th style="width: 15%" class="text-end">Total</th>
                            <th style="width: 15%" class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <i class="fas fa-sync-alt text-secondary me-2 small"></i> Engine Oil & Filter
                            </td>
                            <td class="text-end">$0.00</td>
                            <td class="text-end">
                                <i class="fas fa-pencil-alt text-primary me-3 cursor-pointer"></i>
                                <i class="fas fa-ellipsis-v text-secondary cursor-pointer"></i>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="fas fa-sync-alt text-secondary me-2 small"></i> Tire Rotation
                            </td>
                            <td class="text-end">$0.00</td>
                            <td class="text-end">
                                <i class="fas fa-pencil-alt text-primary me-3 cursor-pointer"></i>
                                <i class="fas fa-ellipsis-v text-secondary cursor-pointer"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="mt-3">
                    <a href="#" class="text-decoration-none small me-3"><i class="fas fa-plus me-1"></i> Add...</a>
                    <a href="#" class="text-decoration-none small"><i class="fas fa-check-square me-1"></i> Select
                        multiple...</a>
                </div>

                <div class="totals-area">
                    <div class="totals-grid">
                        <div class="total-row">
                            <div class="total-label">Subtotal:</div>
                            <input type="text" class="total-input" value="$0.00" readonly>
                        </div>
                        <div class="total-row">
                            <div class="total-label">(Custom)</div>
                            <input type="text" class="total-input total-input-white" value="$0.00">
                        </div>
                        <div class="total-row">
                            <div class="total-label"><input type="checkbox" class="me-1"> Discount %</div>
                            <input type="text" class="total-input total-input-white" value="0.0000%"
                                style="margin-right: 5px; width: 60px;">
                            <input type="text" class="total-input" value="$0.00" readonly style="width: 70px;">
                        </div>
                        <div class="total-row">
                            <div class="total-label">Tax 1 <input type="text" value="5.0000%"
                                    style="width: 50px; font-size: 0.7rem; padding:0; border:1px solid #ddd; text-align:right;">
                            </div>
                            <input type="text" class="total-input" value="$0.00" readonly>
                        </div>
                        <div class="total-row">
                            <div class="total-label">Tax 2 <input type="text" value="6.0000%"
                                    style="width: 50px; font-size: 0.7rem; padding:0; border:1px solid #ddd; text-align:right;">
                            </div>
                            <input type="text" class="total-input" value="$0.00" readonly>
                        </div>
                        <hr class="my-1">
                        <div class="total-row mt-2">
                            <div class="total-label fw-bold text-dark"><input type="checkbox" class="me-1" checked>
                                TOTAL:</div>
                            <input type="text" class="total-input fw-bold" value="$0.00" readonly>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="wo-footer">
            <div>Created 3/2/2020 at 9:55 AM by User1,</div>
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-sm btn-footer-cancel px-3">Cancel</a>
                <button class="btn btn-sm btn-footer-save px-3"><i class="fas fa-check-circle me-1"></i> Save</button>
            </div>
        </div>
    </div>

</body>

</html>
