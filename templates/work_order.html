<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Order | Fleet Maintenance Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* [Styles same as before] */
        body {
            background-color: white;
            padding-top: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .wo-window {
            background: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .wo-body {
            flex-grow: 1;
            display: flex;
            overflow: hidden;
        }

        .wo-sidebar {
            width: 320px;
            background-color: #f2f2f2;
            border-right: 1px solid #dcdcdc;
            padding: 15px;
            overflow-y: auto;
            flex-shrink: 0;
            height: 100%;
        }

        .wo-content {
            flex-grow: 1;
            padding: 15px 25px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            background-color: white;
            height: 100%;
        }

        .wo-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 2px;
            display: block;
        }

        .wo-fieldset {
            border: 1px solid #d0d0d0;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 3px;
            background: #fcfcfc;
            position: relative;
            margin-top: 15px;
        }

        .wo-fieldset-legend {
            font-size: 0.85rem;
            color: #444;
            font-weight: 600;
            position: absolute;
            top: -10px;
            left: 10px;
            background: #f2f2f2;
            padding: 0 5px;
        }

        .form-control-sm,
        .form-select-sm {
            border-radius: 2px;
            border-color: #ccc;
            font-size: 0.85rem;
        }

        .status-btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 5px;
            margin-bottom: 20px;
        }

        .btn-status {
            border: 1px solid #ccc;
            background: #f9f9f9;
            color: #555;
            font-size: 0.85rem;
            padding: 6px 15px;
            border-radius: 2px;
            font-weight: 500;
        }

        .btn-status.active {
            background-color: #5cb85c;
            color: white;
            border-color: #4cae4c;
        }

        .wo-table th {
            font-size: 0.8rem;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #eee;
            padding: 8px;
        }

        .wo-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
            color: #444;
            font-size: 0.9rem;
        }

        .wo-footer {
            height: 50px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 0.85rem;
            color: #888;
            flex-shrink: 0;
        }

        .btn-footer-save {
            background-color: #2f73b6;
            color: white;
            border: 1px solid #245d94;
        }

        .btn-footer-cancel {
            background-color: #fff;
            border: 1px solid #ccc;
            color: #333;
            margin-right: 10px;
        }

        .totals-area {
            margin-top: auto;
            display: flex;
            justify-content: flex-end;
            padding-top: 20px;
            padding-bottom: 10px;
        }

        .total-input {
            width: 100px;
            text-align: right;
            padding: 2px 5px;
            border: 1px solid #ccc;
            background: #eef2f8;
            border-radius: 2px;
        }

        .text-success-custom {
            color: #28a745 !important;
        }
    </style>

    <script>
        // Ensure maintenanceData is always an array, even if DB returns null
        let maintenanceData = Number("{{ tasks| tojson |default ('[]') | safe }}");
        if (!Array.isArray(maintenanceData)) {
            maintenanceData = [];
        }

        function renderCostsTable() {
            const tbody = document.getElementById('costsTableBody');
            if (!tbody) return;

            tbody.innerHTML = '';
            let total = 0.0;

            if (maintenanceData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted py-3">No costs added.</td></tr>';
            } else {
                maintenanceData.forEach((item, index) => {
                    const amt = parseFloat(item.amount || 0);
                    total += amt;
                    const row = `
                        <tr>
                            <td><i class="fas fa-sync-alt text-secondary me-2 small"></i> ${item.description} 
                                ${item.vendor ? `<span class="badge bg-light text-dark border ms-2">${item.vendor}</span>` : ''}
                            </td>
                            <td><span class="badge bg-secondary opacity-50">${item.category}</span></td>
                            <td class="text-end">$${amt.toFixed(2)}</td>
                            <td class="text-end">
                                <i class="fas fa-trash-alt text-danger cursor-pointer" onclick="removeCost(${index})"></i>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            }

            // Update visible total
            const totalDisplay = document.getElementById('totalDisplay');
            if (totalDisplay) totalDisplay.value = '$' + total.toFixed(2);

            // Update hidden inputs for form submission
            const totalHidden = document.getElementById('totalCostHidden');
            if (totalHidden) totalHidden.value = total.toFixed(2);

            const jsonHidden = document.getElementById('executionDataHidden');
            if (jsonHidden) jsonHidden.value = JSON.stringify(maintenanceData);
        }

        function addCostLocal() {
            // 1. Get Values
            const descInput = document.getElementById('modalDesc');
            const catInput = document.getElementById('modalCat');
            const amtInput = document.getElementById('modalAmt');
            const vendInput = document.getElementById('modalVend');

            const desc = descInput.value;
            const cat = catInput.value;
            const amt = amtInput.value;
            const vend = vendInput.value;

            // 2. Validate
            if (!desc || !amt) {
                alert("Description and Cost are required");
                return;
            }

            // 3. Add to Array
            maintenanceData.push({
                description: desc,
                category: cat,
                amount: amt,
                vendor: vend
            });

            // 4. Update Table
            renderCostsTable();

            // 5. Close Modal (Robust Method)
            const modalEl = document.getElementById('addCostModal');
            // Try getting existing instance, or create a new one to toggle it off
            const modal = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
            modal.hide();

            // 6. Clear Inputs
            descInput.value = '';
            amtInput.value = '';
            vendInput.value = '';
        }

        function removeCost(index) {
            maintenanceData.splice(index, 1);
            renderCostsTable();
        }

        function setStatus(statusValue) {
            const input = document.getElementById('statusInput');
            if (input) input.value = statusValue;

            const buttons = document.querySelectorAll('.btn-status');
            buttons.forEach(btn => btn.classList.remove('active'));
            for (let btn of buttons) {
                if (btn.innerText.replace(' ', '_') === statusValue ||
                    (statusValue === 'Completed' && btn.innerText === 'Complete')) {
                    btn.classList.add('active');
                }
            }
        }

        function handleSave(event) {
            const btn = document.getElementById('btnSave');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Saving...';
            btn.classList.add('disabled');
            // Allow form submission to proceed
        }

        document.addEventListener('DOMContentLoaded', function () {
            renderCostsTable();
        });
    </script>
</head>

<body>

    <form class="wo-window" action="{{ url_for('save_work_order_route') }}" method="POST" onsubmit="handleSave(event)">
        <div class="wo-body">

            <div class="wo-sidebar">
                <div class="row g-2 mb-3">
                    <div class="col-7">
                        <label class="wo-label">WO #:</label>
                        <input type="text"
                            class="form-control form-control-sm fw-bold {{ 'text-success-custom' if is_new else '' }}"
                            name="wo_id" value="{{ 'NEW' if is_new else wo.wo_id }}" readonly>
                    </div>
                    <div class="col-5">
                        <label class="wo-label">Priority:</label>
                        <select class="form-select form-select-sm" name="priority">
                            <option {% if wo and wo.priority=='Low' %}selected{% endif %}>Low</option>
                            <option {% if not wo or wo.priority=='Normal' %}selected{% endif %}>Normal</option>
                            <option {% if wo and wo.priority=='High' %}selected{% endif %}>High</option>
                            <option {% if wo and wo.priority=='Critical' %}selected{% endif %}>Critical</option>
                        </select>
                    </div>
                </div>

                <div class="wo-fieldset">
                    <div class="wo-fieldset-legend">Dates</div>
                    <div class="mb-2 row align-items-center">
                        <label class="col-4 wo-label text-end pe-2">Created:</label>
                        <div class="col-8">
                            <input type="text" class="form-control form-control-sm" name="created_at"
                                value="{{ wo.created_at if wo else current_date }}" readonly>
                        </div>
                    </div>
                </div>

                <div class="wo-fieldset">
                    <div class="wo-fieldset-legend">Assignee</div>
                    <select class="form-select form-select-sm mt-2" name="assigned_user_id" required>
                        <option value="">-- Select Assignee --</option>
                        {% for user in users %}
                        <option value="{{ user.user_id }}" {% if wo and wo.assigned_user_id==user.user_id %}selected{%
                            endif %}>
                            {{ user.full_name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="wo-content">

                <input type="hidden" name="status" id="statusInput" value="{{ wo.status if wo else 'Open' }}">

                <div class="status-btn-group">
                    <button type="button" class="btn btn-status {% if not wo or wo.status == 'Open' %}active{% endif %}"
                        onclick="setStatus('Open')">Open</button>
                    <button type="button"
                        class="btn btn-status {% if wo and wo.status == 'In_Progress' %}active{% endif %}"
                        onclick="setStatus('In_Progress')">In Progress</button>
                    <button type="button"
                        class="btn btn-status {% if wo and wo.status == 'Completed' %}active{% endif %}"
                        onclick="setStatus('Completed')">Complete</button>
                    <button type="button" class="btn btn-status px-2"><i class="fas fa-ellipsis-v"></i></button>
                </div>

                <div class="equip-row">
                    <div class="d-flex align-items-center gap-2 w-100">
                        <span class="text-secondary small fw-bold text-nowrap">Equipment:</span>
                        <select class="form-select form-select-sm fw-bold" name="current_asset_id" required>
                            <option value="">-- Select Equipment --</option>
                            {% for asset in assets %}
                            <option value="{{ asset.asset_id }}" {% if wo and wo.current_asset_id==asset.asset_id
                                %}selected{% endif %}>
                                {{ asset.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <h6 class="border-bottom pb-2 mb-2 text-secondary" style="font-size: 0.9rem;">Maintenance Costs</h6>

                <table class="table wo-table mt-2">
                    <thead>
                        <tr>
                            <th style="width: 50%">Description</th>
                            <th style="width: 20%">Category</th>
                            <th style="width: 15%" class="text-end">Cost</th>
                            <th style="width: 15%" class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="costsTableBody">
                    </tbody>
                </table>

                <div class="mt-3">
                    <a href="#" class="text-decoration-none small me-3" data-bs-toggle="modal"
                        data-bs-target="#addCostModal">
                        <i class="fas fa-plus me-1"></i> Add Cost...
                    </a>
                </div>

                <div class="totals-area">
                    <div class="totals-grid">
                        <hr class="my-1">
                        <div class="total-row mt-2">
                            <div class="total-label fw-bold text-dark">TOTAL:</div>
                            <input type="text" class="total-input fw-bold" id="totalDisplay" value="$0.00" readonly>

                            <input type="hidden" name="total_cost_hidden" id="totalCostHidden" value="0">
                            <input type="hidden" name="execution_data_hidden" id="executionDataHidden" value="[]">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="wo-footer">
            <div class="text-muted small">
                {% if is_new %} New Entry - Unsaved {% else %} Record {{ wo.wo_id }} {% endif %}
            </div>
            <div>
                <a href="{{ url_for('index') }}"
                    class="btn btn-sm btn-footer-cancel px-3 text-decoration-none">Cancel</a>
                <button type="submit" id="btnSave" class="btn btn-sm btn-footer-save px-3">
                    <i class="fas fa-check-circle me-1"></i> Save
                </button>
            </div>
        </div>
    </form>

    <div class="modal fade" id="addCostModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Maintenance Cost</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" id="modalDesc">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="modalCat">
                                <option value="Part">Part</option>
                                <option value="Labor">Labor</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Cost ($)</label>
                            <input type="number" step="0.01" class="form-control" id="modalAmt">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Vendor (Optional)</label>
                        <input type="text" class="form-control" id="modalVend">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addCostLocal()">Add Cost</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
